        function downloadArquivo(id) {
            alert(id);

            var downloadPath = cordova.file.dataDirectory + "/" + id + ".zip"; //fileSystem.root.fullPath

            ft.onprogress = function (progressEvent) {
                if (progressEvent.lengthComputable) {
                    var perc = Math.floor(progressEvent.loaded / progressEvent.total * 100);
                    $('.porcentagem' + id).html(perc + "% loaded...");
                } else {
                    if (statusDom.innerHTML == "") {
                        $('.porcentagem' + id).html("Loading");
                    } else {
                        $('.porcentagem' + id).append(".");
                    }
                }
            };

            ft.download(uri, downloadPath,
            function (entry) {
                statusDom.innerHTML = "";
                var media = new Media(entry.fullPath, null, function (e) { alert(JSON.stringify(e)); });
                media.play();

            },
            function (error) {
                alert('Crap something went wrong...');
            });
        }
